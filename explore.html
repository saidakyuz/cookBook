<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
</head>

<body class="background">
    <!--NAVBAR-->
    <header>
        <div id="navbar-content">
            <!--Look into nav.js-->
        </div>
    </header>

    <div class="container pt-5 ">
        <form id="explore-form" class="justify-content-center validate" target="_blank" action="/index.html" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form">
            <div class="justify-content-center flex-center-center mb-3">
                <img class="flex-center-center" src="assets/question-trans.png" alt="can't decide">
            </div>
            <h2 class="flex-center-center justify-content-center"> Can't Decide What To Cook? Fill it out and we decide for you!</h2>

            <div class="mb-3 form-check flex-center-center">
                <p>For whom do you cook?</p>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      For yourself
                    </label>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      For guest
                    </label>
                </div>
                <div class="form-check mt-3">
                    <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-success">   Vegan  </button>
                        <button type="button" class="btn btn-primary"> Veggie </button>
                        <button type="button" class="btn btn-secondary">Omnivore</button>
                    </div>
                </div>
                <div class="form-check mt-3">
                    <input value="true" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
                    <label class="form-check-label" for="flexSwitchCheckDefault">I Agree to Privacy Policy</label>
                </div>
            </div>

            <button type="submit" class="btn btn-secondary btn-lg btn-block mt-3">Spin it ;)</button>
        </form>
    </div>
    <!--FOOTER-->
    <div id="footer-content">
        <!--Look into footer.js-->
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="nav.js"></script>
    <script src="footer.js"></script>
    <script src="explore.js"></script>
</body>

</html>
